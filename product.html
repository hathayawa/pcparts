<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .back-button {
            display: inline-block; 
            margin-left: 20px;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff00;
            color: rgb(84, 84, 84);
            text-decoration: none;
            border-radius: 15px;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            background: white;
        }

        .product-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .product-image img {
            width: 100%;
            max-width: 250px;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
            text-align: justify;
            padding: 20px;
        }

        .product-details h2, .product-details p {
            margin: 10px 0;
        }

        .centerrr {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; 
        }
    </style>
</head>
<body>
    <div class="header">Product Details</div>
    <div><a href="index.php" class="back-button">&#8592; Back</a></div>
    <div class="centerrr">
        <div class="product-container" id="product-details">Loading...</div>
    </div>
    
    <script>
        async function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");
            if (!productId) {
                document.getElementById("product-details").innerHTML = "Product not found.";
                return;
            }
            try {
                const response = await fetch(`http://127.0.0.1:5000/get_product/${productId}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch product details.");
                }
                const product = await response.json();
                
                if (product.error) {
                    document.getElementById("product-details").innerHTML = `<p>${product.error}</p>`;
                    return;
                }

                document.getElementById("product-details").innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h2>${product.name}</h2>
                        <p><strong>Brand:</strong> ${product.brand}</p>
                        <p><strong>Price:</strong> ${product.price}</p>
                        <p><strong>Description:</strong> ${product.description || "No description available."}</p>
                    </div>
                `;
            } catch (error) {
                console.error("Error loading product:", error);
                document.getElementById("product-details").innerHTML = "Failed to load product details.";
            }
        }

        loadProduct();
    </script>
</body>
</html>
